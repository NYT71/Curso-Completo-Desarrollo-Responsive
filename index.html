<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Formulario responsive</title>
</head>
<body>
    <div id="contenedor">
        <header>
                <h1>formulario responsive</h1>
        </header>
        <div id="formulario">
            <form method="POST">
                <input type="text" name="nombre" placeholder="ingrese su nombre...">
                <input type="email" name="email" placeholder="ingrese su email...">
                <br>
                <input type="text" name="telefono" placeholder="ingrese su telefono...">
                <input type="text" name="celular" placeholder="ingrese su celular...">
                <br>
                <input type="text" name="ciudad" placeholder="ingrese su ciudad...">
                <input type="text" name="pais" placeholder="ingrese su pais...">
                <br>
                <input type="text" name="departamento" placeholder="ingrese su departamento...">
                <input type="url" name="web" placeholder="ingrese su sitio web">
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input class="boton-enviar" type="submit" name="enviar" value="enviar">
            </form>
        </div>
    </div>
    
</body>
</html>
